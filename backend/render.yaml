services:
  - type: web
    name: sift-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: HOST
        value: 0.0.0.0
      # PORT is automatically set by Render, but you can override if needed
      # Additional environment variables should be set in Render dashboard:
      # - GOOGLE_API_KEY
      # - GOOGLE_SEARCH_API_KEY
      # - GOOGLE_SEARCH_CX
      # - FACT_CHECK_API_KEY
      # - GOOGLE_CREDENTIALS_JSON (JSON string)
      # - CORS_ORIGINS (comma-separated URLs)

